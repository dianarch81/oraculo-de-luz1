<!DOCTYPE html> 
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Or치culo - Fondo Animado</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(to top, #f4e1c6, #87CEEB);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            flex-direction: column;
            font-family: Georgia, serif;
        }
        .wave-container {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 35vh;
            overflow: hidden;
        }
        .wave {
            position: absolute;
            width: 200%;
            height: 120%;
            left: 0;
            bottom: 0;
            background: linear-gradient(to top, rgba(34,139,34,0.2), rgba(173,216,230,0.7));
            border-radius: 40%;
            animation: wave-animation 6s infinite linear;
        }
        .wave:nth-child(2) {
            background: linear-gradient(to top, rgba(34,139,34,0.1), rgba(173,216,230,0.9));
            opacity: 0.8;
            animation-duration: 8s;
            animation-direction: reverse;
        }
        @keyframes wave-animation {
            0% { transform: translateX(0) translateY(10px); }
            50% { transform: translateX(-25%) translateY(0px); }
            100% { transform: translateX(-50%) translateY(10px); }
        }
        .sound-label {
            position: absolute;
            top: 22px;
            right: 50px;
            font-size: 16px;
            color: #FFD700;
        }
        .sound-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 20px;
            background: none;
            border: none;
            cursor: pointer;
        }
        .phrase-container {
            text-align: center;
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255,255,255,0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            width: 80%;
            max-width: 400px;
        }
        .phrase-container.code-section {
            top: 55%;
        }
        .email-input, .code-input {
            width: 100%;
            margin-top: 10px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .receive-btn, .validate-btn {
            margin-top: 10px;
            padding: 10px 15px;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        .small-text {
            font-size: 12px;
            color: #555;
            margin-top: 5px;
        }
        .phrase-display {
            margin-top: 15px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
        .language-selector {
            position: relative;
            top: -20px;
            margin-bottom: 8px;
            text-align: right;
            font-size: 14px;
        }
        .language-selector label {
            font-size: 14px;
            margin-right: 5px;
        }
        .language-selector select {
            padding: 4px;
            font-size: 14px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .donation-invitation {
            color: #1E90FF;
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="wave-container">
        <div class="wave"></div>
        <div class="wave"></div>
    </div>

    
    <audio id="oceanSound" loop>
        <source src="https://www.soundjay.com/nature/sounds/ocean-wave-1.mp3" type="audio/mpeg">
    </audio>

    <span class="sound-label">Sonido</span>
    <button onclick="toggleSound()" class="sound-btn">游댉</button>


    <div class="phrase-container">
        <div class="language-selector">
            <label for="language" id="language-label">Idioma/Language:</label>
            <select id="language" onchange="changeLanguage()">
                <option value="es">Espa침ol</option>
                <option value="en">English</option>
            </select>
        </div>
        <p id="receive-text">쮻eseas recibir tu primera frase sin costo?</p>
        <input type="email" class="email-input" placeholder="Ingresa tu correo" id="email-placeholder">
        <button class="receive-btn" onclick="sendCode()" id="receive-btn">Recibir C칩digo</button>
        <p class="small-text" id="privacy-text">Tu correo ser치 utilizado solo para enviarte el c칩digo de un solo uso y no ser치 almacenado para ning칰n otro prop칩sito.</p>
    </div>

    <div class="phrase-container code-section">
        <p id="enter-code-text">Ingresa tu c칩digo para recibir tu frase:</p>
        <input type="text" class="code-input" placeholder="Ingresa el c칩digo" id="code-placeholder">
        <button class="window.location.href='prueba_oraculo.html'" class="receive-btn">Validar C칩digo</button>
    
        <p class="phrase-display" id="phrase"></p>
        <p class="donation-invitation" id="donation-text">Puedes regresar cuando lo sientas y donar con amor para recibir m치s frases.</p>
    </div>

    <script>
      // Referencia al audio
    const audio = document.getElementById('oceanSound');
    const sonidoActivo = localStorage.getItem('sonidoActivo');

    // Sincronizaci칩n al cargar la p치gina
    if (sonidoActivo === 'true') {
        audio.play();
    }
    
    // Funci칩n para alternar el sonido
    function toggleSound() {
    let btn = document.querySelector('.sound-btn');
    if (audio.paused) {
        audio.play();
        btn.textContent = '游댉';
        localStorage.setItem('sonidoActivo', 'true');
    } else {
        audio.pause();
        btn.textContent = '游댆';
        localStorage.setItem('sonidoActivo', 'false');
    }
}

        function sendCode() {
            let email = document.querySelector('.email-input').value;
            if (email) alert('Se ha enviado un c칩digo a ' + email);
            else alert('Por favor, ingresa un correo v치lido.');
        }
// Guardamos el estado del sonido al cambiar de p치gina
window.addEventListener("beforeunload", () => {
    localStorage.setItem('sonidoActivo', !audio.paused ? 'true' : 'false');
});
        function validateCode() {
            let code = document.querySelector('.code-input').value;
            let language = document.getElementById('language').value;
            if (code) {
                let frase = language === 'es' ?
                    "La sabidur칤a est치 en tu interior." :
                    "Wisdom is within you.";
                document.getElementById('phrase').textContent = frase;
            } else alert('Por favor, ingresa un c칩digo v치lido.');
        }

        const translations = {
            es: {
                "receive-text": "쮻eseas recibir tu primera frase sin costo?",
                "receive-btn": "Recibir C칩digo",
                "privacy-text": "Tu correo ser치 utilizado solo para enviarte el c칩digo de un solo uso y no ser치 almacenado para ning칰n otro prop칩sito.",
                "enter-code-text": "Ingresa tu c칩digo para recibir tu frase:",
                "validate-btn": "Validar C칩digo",
                "email-placeholder": "Ingresa tu correo",
                "code-placeholder": "Ingresa el c칩digo",
                "donation-text": "Puedes regresar cuando lo sientas y donar con amor para recibir m치s frases."
            },
            en: {
                "receive-text": "Would you like to receive your first phrase at no cost?",
                "receive-btn": "Receive Code",
                "privacy-text": "Your email will only be used to send you a one-time code and will not be stored for any other purpose.",
                "enter-code-text": "Enter your code to receive your phrase:",
                "validate-btn": "Validate Code",
                "email-placeholder": "Enter your email",
                "code-placeholder": "Enter the code",
                "donation-text": "You may return when you feel ready and donate with love to receive more phrases."
            }
        };

        function changeLanguage() {
            let lang = document.getElementById('language').value;
            for (let key in translations[lang]) {
                if (document.getElementById(key)) {
                    if (key.includes('placeholder')) {
                        document.getElementById(key).placeholder = translations[lang][key];
                    } else {
                        document.getElementById(key).textContent = translations[lang][key];
                    }
                }
            }
        }
    </script>
</body>
</html>
